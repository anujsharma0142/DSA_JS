      function insertEle() {
        let data = [60, 30, 3, 9, 10];
        let newEle = document.getElementById('newEle').value;
        newEle = parseInt(newEle);
        let position = document.getElementById('position').value;

        console.log(data);

        for (let i = data.length - 1; i >= 0; i--) {
          console.log(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newEle;
            }
          }
        }
        console.log(data);
        
      }
